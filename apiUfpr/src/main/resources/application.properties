# MySQL  jdbc:mysql://ufpr_trabalho.mysql.dbaas.com.br:3306/ufpr_trabalho?useSSL=false&allowPublicKeyRetrieval=true
spring.datasource.url=jdbc:mysql://ufpr_trabalho.mysql.dbaas.com.br:3306/ufpr_trabalho
spring.datasource.username=ufpr_trabalho
spring.datasource.password=ufpr@2021

spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL5InnoDBDialect

#SQL.
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.show_sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.hibernate.ddl-auto=update

#https://docs.spring.io/spring-boot/docs/1.5.14.RELEASE/reference/html/howto-data-access.html#howto-configure-hibernate-naming-strategy
spring.jpa.hibernate.naming.implicit-strategy=org.hibernate.boot.model.naming.ImplicitNamingStrategyLegacyJpaImpl
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl

# logging
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} %-5level %logger{36} - %msg%n
logging.level.org.hibernate.SQL=debug

